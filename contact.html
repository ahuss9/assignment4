<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="icon" type="image/png" href=img/VendettaLogoBlack.png>
</head>

<body>

    <hr>
    <nav>
        <a class="main-nav" href="index.html">Home</a>
        <a class="main-nav" href="music.html">Music</a>
        <a class="main-nav" href="videos.html">Videos</a>
        <a class="main-nav" href="bio.html">About</a>
    </nav>
    <hr>
    <div>
        <form method="get">
            <div class="contact-form">
                <h2>Contact Us</h2><label>First Name: <input type="text" style="color: black" name="first name" id="fname"></label><br>
                <label>Last Name: <input type="text" style="color: black" name="last name" id="lname"></label><br>
                <label>Email: <input type="text" style="color: black" name="email" id="email"></label><br><br>
                <label for="comments" style="float: left">Comments:</label><textarea name="comments" id="comments" style="color: black" rows="4" cols="40"></textarea><br>
                <input type="submit" style="color: black" value="Contact"> <input type="reset" style="color: black">
            </div>
            <div class="contact-form">
                <h2>Sign up for our mailing list</h2>
                <label for="myEmail">Email:</label>
                <input type="email" style="color: black" name="myEmail"><br>
                <label for="myPassword">Password:</label>
                <input type="password" name="myPassword"><br><br> Get notifications for:<br>
                <input type="checkbox" name="newvideos" value="NewVideos"> New Videos <br>
                <input type="checkbox" name="newmusic" value="NewMusic"> New Music <br>
                <input type="checkbox" name="upcomingshows" value="UpcomingShows"> Upcoming Shows
                <br>
                <input type="submit" style="color: black" value="Sign Up">
            </div>
            <div class="contact-form">
                <h2>Monthly Poll</h2>
                <h3 style="font-family: sans-serif"><u>Who has the best dance moves?</u></h3>
                <p class="percent" style="width: 30px;">3%</p> <input type="radio" name="vote" value="Ryan"> Ryan <br>
                <p class="percent" style="width: 100px; text-align-last: right">30%</p> <input type="radio" name="vote" value="Jenna"> Jenna <br>
                <p class="percent" style="width: 150px; text-align-last: right">45%</p> <input type="radio" name="vote" value="Aaron"> Aaron <br>
                <p class="percent" style="width: 40px; text-align-last: right">5%</p> <input type="radio" name="vote" value="Karis"> Karis <br>
                <p class="percent" style="width: 50px; text-align-last: right">17%</p> <input type="radio" name="vote" value="Jackson"> Jackson <br>
                <input type="submit" style="color: black" value="Vote">
            </div>
        </form>
        <form style="width: 50%; margin: auto;">
            <div>
                <table>
                    <tr>
                        <th><label for="firstname">First Name: </label></th>
                        <td><input class="input" type="text" name="firstname" id="firstname"></td>
                    </tr>
                    <tr>
                        <th><label for="lastname">Last Name: </label></th>
                        <td><input class="input" type="text" name="lastname" id="lastname"></td>
                    </tr>
                    <tr>
                        <th><label for="email">E-mail: </label></th>
                        <td><input class="input" type="text" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <th><label for="comments">Comments:</label></th>
                        <td><textarea name="comments" id="comments" rows="4" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input class="input" type="submit" id="submit" value="Submit">
                            <input class="input" type="reset" id="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>  
</html>
